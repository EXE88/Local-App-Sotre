<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Local Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark">
    <div class="container py-4">
        <h1 class="text-center text-light mb-4">Local Store</h1>
        <div class="row g-4">
            {% for file in files %}
                <div class="col-12 col-sm-6 col-lg-4">
                    <div class="card h-100 shadow-lg file-card">
                        <div class="icon-wrapper">
                            <img src="{{ file.icon }}" class="card-img-top file-icon"
                                 alt="file icon"
                                 loading="lazy"
                                 style="object-fit: contain; width: 100%; height: {{ file.icon_size }}px; max-height: 512px; background: #2e2f37; padding: 25px;">
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ file.name }}</h5>
                            <p class="card-text text-secondary small mb-2">Size: {{ (file.size/1048576)|round(2) }}Mg</p>
                            <a class="btn btn-success mt-auto file-download-btn" href="{{ file.url }}" download>
                                <i class="bi bi-download"></i> Download
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
